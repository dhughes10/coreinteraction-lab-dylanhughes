<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <h4>Big Square: <input id="one" type="button" value="Activate">
  Small Square: <input id="two" type="button" value="Activate"></h4>

	<div class="container">
		<div class="square"></div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>
    $('#one').click(function(){
    	$( '.container' ).toggleClass('test');
    });
    $('#two').click(function(){
    	$( '.square' ).toggleClass('test2');
    });


</script>
